<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="user_name"/>
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="发送消息" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
       
    </div>
    <input id="Button1" type="button" value="测试2" /> 
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-1.6.4.min.js"></script>
    <script src="/Scripts/jquery.cookie.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.2.1.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css" />
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript" id=" ">
        $(function () {
            //To enable logging for your hub's events in a browser, add the following command to your client application
            $.connection.hub.logging = true;
            // Declare a proxy to reference the hub.
            var chat = $.connection.message_Hub;
           
            //chat.client.showMessage = function (message) {


             
              

            //        $.messager.show({
            //            title: "消息通知",
            //            msg: "消息内容：" +message,
            //            height: 300,
            //            width: 300,
            //            timeout: 8000,
            //            showType: 'slide'
            //        });
                

            //};
            chat.client.broadcastMessage = function (name, message) {



                var mes = message.split("**")

                $.messager.show({
                    title: "消息通知",
                    msg: "消息内容：" + mes[0] + "<br>" + "消息时间：" + mes[1],
                    height: 300,
                    width: 300,
                    timeout: 8000,
                    showType: 'slide'
                });


            };
           
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.sendmessage($('#user_name').val(), $('#message').val());
                   // chat.server.SendMessage($('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });

      
            $('#Button1').click(function () {
                $.ajax({
                    url: "/test/Handler.ashx?&test=send",
                    type: 'POST',
                    success: function (data) {

                    }
                });
            })
          

     
    </script>
</body>
</html>
